<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p{
            font-size: 50px;
        }
        button{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head-1">Stop Watch Timer</h1>
        <p class="para"> 00:00</p>
        <div class="btn-container">
            <button class="btn-start" name="start">Start</button>
            <button class="btn-stop" name="stop">Stop</button>
            <button class="btn-reset" name="reset">Reset</button>
        </div>
    </div> 
</body>
</html>
<script src="timer.js"></script>
